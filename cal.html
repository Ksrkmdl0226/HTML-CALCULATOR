<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>


<body>
    <table class="calculator">
        <h3>CALCULATOR</h3>
        <tr>
            <td colspan="4"> <input class="textbox" type="text" placeholder="Enter Digits" id="result" disabled /> </td>
            <td> <input type="button" value="Cancel" onclick="clean()" id="btn" /> </td>
        </tr>
        <tr colspan="1">
            <td> <input type="button" value="|" onclick="display('|')" /> </td>
            <td> <input type="button" value="!" onclick="display('!')" /> </td>
            <td> <input type="button" value="&" onclick="display('&')" /> </td>
            <td> <input type="button" value="=" onclick="display('=')" /> </td>
            <td> <input type="button" value="-" onclick="display('-')" /> </td>

        </tr>
        <tr colspan="1">
            <td> <input type="button" value="<" onclick="display('<')" /> </td>
            <td> <input type="button" value=">" onclick="display('>')" /> </td>
            <td> <input type="button" value="(" onclick="display('(')" /> </td>
            <td> <input type="button" value=")" onclick="display(')')" /></td>
            <td> <input type="button" value="*" onclick="display('*')" /> </td>

        </tr>
        <tr colspan="1">
            <td> <input type="button" value="1" onclick="display('1')" /> </td>
            <td> <input type="button" value="2" onclick="display('2')" /> </td>
            <td> <input type="button" value="3" onclick="display('3')" /> </td>
            <td> <input type="button" value="4" onclick="display('4')" /> </td>
            <td> <input type="button" value="/" onclick="display('/')" /> </td>

        </tr>
        </tr>
        <tr colspan="1">
            <td> <input type="button" value="5" onclick="display('5')" /> </td>
            <td> <input type="button" value="6" onclick="display('6')" /> </td>
            <td> <input type="button" value="7" onclick="display('7')" /> </td>
            <td> <input type="button" value="8" onclick="display('8')" /> </td>
            <td> <input type="button" value="+" onclick="display('+')" /> </td>
        </tr>
        <tr colspan="1">
            <td> <input type="button" value="." onclick="display('.')" /> </td>
            <td> <input type="button" value="9" onclick="display('9')" /> </td>
            <td> <input type="button" value="0" onclick="display('0')" /> </td>
            <td> <input type="button" value="%" onclick="display('%')" /> </td>
            <td> <input type="button" value="Ans" onclick="calculate()" id="btn1" /> </td>
        </tr>
    </table>

    <script>
        // This function clear all the values
        function clean() {
            document.getElementById("result").value = '';
        }

    
        function display(value) {
            document.getElementById("result").value += value;
        }

        // This function evaluates the expression and returns result
        function calculate() {
            var p = document.getElementById("result").value;
            var q = eval(p);
            document.getElementById("result").value = q;
        }
    </script>
</body>

</html>
